name: train and deploy MLPGAN API

on:
  push: # trigger on push to main branch 
    branches:
      - main

jobs:
  train-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }} 
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push Docker image
        run: |
          IMAGE=lexodat2111/mlpgan-api:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Update Helm values
        run: |
          sed -i "s|image: .*|image: lexodat2111/mlpgan-api:latest|g" charts/values.yaml
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add charts/values.yaml
          git commit -m "Update image after training"
          git push
